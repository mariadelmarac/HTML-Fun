    <header class="page-header">
        <h1>Hablemos</h1>
    </header>

    <form class="container contact-form" action="" method="post" aria-label="Formulario de contacto">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required aria-required="true">
        <br>
        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname" name="lastname" required aria-required="true">
        <br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required aria-required="true">
        <br>
        <label for="subject">Asunto:</label>
        <input type="text" id="subject" name="subject" required aria-required="true">
        <br>
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required aria-required="true"></textarea>
        <br>
        <button type="submit" aria-label="Enviar formulario de contacto">Enviar</button>
    </form>
